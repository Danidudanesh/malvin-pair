<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DANUZZ PAIR CODE</title>
  <link rel="stylesheet" href="css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #1f1c2c, #928DAB, #3a1c71, #d76d77, #ffaf7b);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: 330px;
      padding: 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      transform: scale(0.8);
      animation: zoomIn 1s forwards ease-in-out;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #text {
      color: #fff;
    }

    .input-container {
      display: flex;
      border-radius: 1rem;
      background: rgba(255,255,255,0.2);
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
      margin-top: 10px;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #111;
      width: 89%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      color: #00ffcc;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }

    .input-container input:focus {
      outline: none;
      box-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffcc;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: linear-gradient(135deg, #00ffcc, #0077ff);
      font-weight: 900;
      letter-spacing: 0.1rem;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff4b2b, 0 0 30px #ff4b2b;
    }

    /* Ripple Effect */
    .input-container button:after {
      content: "";
      position: absolute;
      width: 300%;
      height: 300%;
      left: -100%;
      top: -100%;
      background: rgba(255,255,255,0.3);
      transform: scale(0);
      transition: transform 0.5s;
      border-radius: 50%;
    }
    .input-container button:active:after {
      transform: scale(1);
      transition: 0s;
    }

    .glowing-text {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #0077ff, 0 0 30px #00ffcc;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #00ffcc, 0 0 20px #0077ff; color:#fff; }
      50% { text-shadow: 0 0 15px #ff4b2b, 0 0 30px #ff416c; color:#ffcccc; }
      100% { text-shadow: 0 0 15px #39ff14, 0 0 30px #00ffcc; color:#d1fff5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <h2 class="centered-text">‚ú® DANUZZ PAIR ‚ú®</h2>           
          <h6>‚öô Enter your number with country code ‚öô</h6>
          <div class="input-container">
            <input placeholder="2637147XX" type="number" id="number" name="">
            <button id="submit">Enter</button>
          </div>
          <a id="waiting-message" class="centered-text" style="display: none;">in process...</a>
          <br><br>
          <main id="pair"></main>
        </div>
      </div>
    </div>
    <div class="glowing-text">üöÄ Powered By Danidu Danesh üöÄ</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED ‚úÖ";
      obj.style = "color:lime;font-weight:bold;font-size:20px";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:red;font-weight:bold";
      }, 1200);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:white;font-weight:bold">‚ùóEnter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:red;font-weight:bold">‚ùå Invalid number format ‚ùå</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        c.type = "text";
        c.value = "+" + bc;
        c.style = "color:#00ffcc;font-size:20px;font-weight:bold";
        a.innerHTML = '<a style="color:yellow;font-weight:bold">Please wait üîé </a><br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="cursor:pointer;color:red;font-weight:bold" size="5">CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br><br>';
      }
    });
  </script>
</body>
</html>
